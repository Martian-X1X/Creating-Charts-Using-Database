<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/free-vector/creative-gradient-laptop-logo-template_23-2149010269.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1702857600&semt=ais" width="30" height="30" class="d-inline-block align-top" alt="">
            Your Dashboard
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Contact Us <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div id="gaugeContainer" class="chart-container">
                    <canvas id="gaugeChart"></canvas>
                    <div class="gauge-reading" id="gaugeReading">0%</div>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="lineChartContainer" class="chart-container">
                    <canvas id="lineChart" width="200" height="90"></canvas>
                </div>
                <div id="barChartContainer" class="chart-container">
                    <canvas id="barChart" width="200" height="90"></canvas>
                </div>
        </div>
    </div>
    </div>

    <script src="charts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
